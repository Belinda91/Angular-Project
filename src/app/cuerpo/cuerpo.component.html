<div dstyle="text-align:center">
  <h1 id="cabeza">
    ¡Bienvenido a {{ title }}!
  </h1>
  <img class="topimg" src="http://www.planetagaming.com/wp-content/uploads/2017/12/Modern-Royale-el-nuevo-desaf%C3%ADo-de-Clash-Royale-Planeta-Gaming.png">
</div>
<div id="resultados">

<div class="container">
        <div class="row">
        <div class="col-3 text-center text-string" id="maqueta" *ngFor="let resultado of resultados">{{resultado.name}}

        </div>
    </div>
  </div>
  </div>
