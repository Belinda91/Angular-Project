<h1>Listado de cartas</h1>
<p>Aquí puedes encontrar las diferentes cartas existentes en este juego, pincha para más información</p>
<div id="resultados" class="container">
        <div class="row">
        <div class="col-3 text-center text-string" id="maqueta" *ngFor="let resultado of resultados">{{resultado.name}}
            <img [routerLink]="['/carta/'+resultado.idName]" class="img-fluid" src="http://www.clashapi.xyz/images/cards/{{resultado.idName}}.png"/>
        </div>
    </div>
    </div>
